<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Passarinho Animado com Mensagem</title>
  <style>
    body {
      background: linear-gradient(to top, #87cefa, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .sun {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffeb3b, #fbc02d);
      border-radius: 50%;
      box-shadow: 0 0 40px 10px rgba(255, 235, 59, 0.6);
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    .cloud1 {
      width: 120px;
      height: 60px;
      top: 80px;
      left: 100px;
    }

    .cloud1::before, .cloud1::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud1::before {
      width: 60px;
      height: 60px;
      left: -30px;
      top: 0;
    }

    .cloud1::after {
      width: 60px;
      height: 60px;
      left: 30px;
      top: -10px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 30px;
      z-index: 1;
    }

    .bird {
      width: 200px;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .speech-bubble {
      position: relative;
      background: white;
      border-radius: 15px;
      padding: 20px;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      max-width: 250px;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: white;
    }

    .music-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #74b9ff;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .music-button:hover {
      background-color: #0984e3;
    }
  </style>
</head>
<body>

<!-- CÃ‰U COM SOL E NUVEM -->
<div class="sky">
  <div class="sun"></div>
  <div class="cloud cloud1"></div>
</div>

<!-- CONTEÃšDO PRINCIPAL -->
<div class="container">
  <img src="passaro.png" alt="Passarinho fofo" class="bird">

  <div class="speech-bubble">
    <strong>ei! </strong><br>
    amo a lulu!
  </div>
</div>

<!-- BotÃ£o para tocar mÃºsica -->
<button class="music-button" onclick="document.getElementById('bg-music').play()">ðŸŽµ Tocar MÃºsica</button>

<!-- MÃºsica de fundo -->
<audio id="bg-music" loop>
  <source src="musica.mp3" type="audio/mpeg">
  Seu navegador nÃ£o suporta Ã¡udio em HTML5.
</audio>

</body>
</html>
